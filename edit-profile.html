<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme24.css">
</head>

<body>
    <div class="form-body on-top">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder simple-info">
                    <div><img src="images/graphic6.svg" alt=""></div>
                    <div>
                        <h3>Edit your Profile information here</h3>
                    </div>
                    <div>
                        <p>Fill the form. <br>and you will be done in seconds</p>
                    </div>
                </div>
            </div>
            <div class="form-holder">
                <a href="home.html">Home</a>
                <div class="form-content">

                    <div class="form-items">
                        <form>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <input required type="text" class="form-control" placeholder="First name" name="first_name" id="first_name">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input required type="text" class="form-control" placeholder="Last name" name="last_name" id="last_name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-12">
                                    <input required type="email" class="form-control" placeholder="E-mail Address" name="email" id="email">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <input required type="password" class="form-control" placeholder="Password" name="password" id="password">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input required type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword">
                                </div>
                            </div>


                            <div class="form-button text-right">
                                <button id="edit_submit" type="submit" class="ibtn less-padding">Edit Profile</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="myJS/edit.js"></script>
</body>

</html>
